apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: vpn-gateway
spec:
  gatewayClassName: nginx
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
      addresses:
        - type: IPAddress
          value: 100.122.67.83
