apiVersion: apps/v1
kind: Deployment
metadata:
  name: ehpc-io-deployment
  namespace: ehpc-io
  labels:
    app: ehpc-io
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ehpc-io
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: ehpc-io
    spec:
      containers:
        - name: ehpc-io
          image: ghcr.io/ehpc/ehpc.io:prod
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /main-health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /main-health
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 1
