apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-page-deployment
  namespace: ehpc-io
  labels:
    app: main-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main-page
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: main-page
    spec:
      containers:
        - name: main-page
          image: ghcr.io/ehpc/ehpc.io:prod
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "300m"
            limits:
              memory: "256Mi"
              cpu: "600m"
          livenessProbe:
            httpGet:
              path: /main-health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /main-health
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 1
