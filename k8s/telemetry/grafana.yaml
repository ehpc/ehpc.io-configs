apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: grafana
  namespace: kube-system
spec:
  repo: https://grafana.github.io/helm-charts
  chart: grafana
  targetNamespace: monitoring
  createNamespace: true
  valuesContent: |-
    persistence:
      enabled: true
      storageClassName: longhorn
      size: 1Gi
    admin:
      existingSecret: grafana-admin-secret
    route:
      main:
        enabled: true
        parentRefs:
          - name: vpn-gateway