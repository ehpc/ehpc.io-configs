apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ehpc-io-http-ingress
  namespace: ehpc-io
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: ehpc-io-https-redirect-middleware@kubernetescrd
spec:
  rules:
    - host: ehpc.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dummy
                port:
                  number: 80
